on:
  workflow_dispatch: 
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup .Net
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'
      - name: Restore Package
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration release
      - name: Artefact
        run: dotnet publish --output ./publish
      - name: Truc
        run: ls -l -a ./publish
      
          
  
